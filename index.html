<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');
    </style>
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <span>random password</span></h1>
        <p class="describe-app-p">Never use an insecure password again.</p>
        <button id="generate-btn" onclick="displayPasswords()">Generate passwords</button>
        <div class="generated-passwords">
            <div class="password"><p id="password1-el"></p></div>
            <div class="password"><p id="password2-el"></p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
